
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script defer type="text/javascript" src="app.js"></script>
        <title>Todo</title>
    </head>
    <body>
        <div class="outer "> 
            <nav class="navbar">
              <div class="container-fluid">
                <a class="navbar-brand">Todo List</a>
                <span>
                  <i class="bi bi-gear"></i>
                  <i class="bi bi-person-circle"></i>
                </span>

              </div>
            </nav>
           
            <div class="container-fluid">
              <div class="row">
                <div class="col-4 col-left pt-3">
                  <!-- list of todo lists go here -->
                    <form id="new-list-form" class="input-group mb-3">
                      <input type="text" class="form-control list-form" placeholder="Enter List Name" aria-describedby="button-addon2" id="new-list-input">
                      <button class="btn" type="submit" id="new-list-submit"">+</button>
                    </form>
                    <ul class="list-group" id="lists">
                    </ul>
                </div>
           
                <div class="col-8 col-right pt-2" id="todoContainer">
                  <!-- current todo list name goes here -->
                  <div class="text-xl-center">
                    <h1 id="listTitle"></h1>
                  </div>
                  <div class="col-xl-8 col-lg-12 mx-auto ">
                  <form id="taskForm" class="input-group mb-3">
                    <input id="taskInput" type="text" class="form-control task-form" placeholder="New Todo Item"  aria-describedby="button-addon2">
                    <button class="btn" type="submit" id="button-addon2">+</button>
                  </form>
                  <div class="tasks" id="tasks">
                    <!-- current todo list goes here -->
                  </div>
                  <button class="btn delete" id="taskClear">Clear completed tasks</button>
                </div>
              </div>
              </div>
            </div>
           </div>
    </body>
</html>
